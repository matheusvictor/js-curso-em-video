<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: teal;
            color: white;
            font: normal 20pt Arial;
        }
        p{
            color: coral;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Prazer em te conhecer, <strong>${nome.toUpperCase()}</strong>. Seu nome tem ${nome.length} letras! <br>`)
        document.write(`Olha só como ele fica em letras minúsculas!: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
