<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do automóvel: <input type="number" name="text_velocidade" id="text_velocidade"> Km/h
    <input type="button" value="verificar" onclick="calcular()">    
    <div id="resultado"></div>

    <script>
    
        function calcular(){
            var text_velocidade = window.document.querySelector('input#text_velocidade')
            var resultado = window.document.querySelector('div#resultado')
            var velocidade = Number(text_velocidade.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} Km/h</strong></p>`

            if(velocidade > 60) {
                resultado.innerHTML += `<p>Você está MULTADO por excesso de velocidade!</p>`
            }

            resultado.innerHTML = `<p>Use sempre o cinto de segurança!</p>`
        }

    </script>
</body>
</html>
